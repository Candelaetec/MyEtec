<!DOCTYPE html>
<html>
<head>
  <title>Perfil</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #000000;
      color: white;
    }

    .banner {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .profile {
      padding: 20px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -60px;
      object-fit: cover;
    }

    .mod-badge {
      color: #52d4ad;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div id="banner" class="banner"></div>

  <div class="profile">
    <img id="avatar" class="avatar" />
    <h2 id="name"></h2>
    <div id="mod"></div>
    <p id="bio"></p>
  </div>

<script>
fetch("/api/profile")
  .then(r => r.json())
  .then(user => {

    document.getElementById("banner").style.backgroundImage =
      `url(${user.banner || "https://picsum.photos/1200/300"})`;

    document.getElementById("avatar").src =
      user.avatar || "https://i.imgur.com/HeIi0wU.png";

    document.getElementById("name").innerText =
      user.firstName + " " + user.lastName;

    document.getElementById("bio").innerText =
      user.bio || "Sin descripción";

    if (user.isMod) {
      document.getElementById("mod").innerHTML =
        `<div class="mod-badge">⭐ Moderador de MyEtec</div>`;
    }
  });
</script>

</body>
</html>
