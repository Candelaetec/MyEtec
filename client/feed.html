    }

    nav button {
      background: white;
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      cursor: pointer;
    }

    /* desktop */
    @media (min-width: 700px) {
      .feed {
        max-width: 600px;
        margin: auto;
      }
    }
